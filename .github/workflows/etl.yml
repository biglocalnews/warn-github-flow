name: Extract, transform and alert

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,12,18 * * *"

jobs:
  extract:
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        source:
          [
            al,
            ak,
            az,
            ca,
            co,
            ct,
            dc,
            de,
            fl,
            ga,
            ia,
            id,
            il,
            in,
            ks,
            ky,
            la,
            md,
            me,
            mi,
            mo,
            mt,
            ne,
            nj,
            nm,
            ny,
            oh,
            ok,
            or,
            ri,
            sc,
            sd,
            tn,
            tx,
            ut,
            va,
            vt,
            wa,
            wi,
          ]
    name: Extract
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install
        uses: ./.github/actions/install

      - name: Extract
        uses: ./.github/actions/extract
        with:
          source: ${{ matrix.source }}
          bln-api-key: ${{ secrets.BLN_API_TOKEN }}
          bln-project-id: ${{ secrets.BLN_PROJECT_ID }}

      - name: Fail alert
        id: slack
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.18.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "üö® WARN Act Notice ETL scrape for `${{ matrix.source }}` failed at https://github.com/biglocalnews/warn-github-flow/actions"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  transform:
    name: Transform
    runs-on: ubuntu-latest
    needs: [extract]
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install
        uses: ./.github/actions/install

      - name: Transform
        uses: ./.github/actions/transform
        with:
          bln-api-key: ${{ secrets.BLN_API_TOKEN }}
          bln-project-id: ${{ secrets.BLN_PROJECT_ID }}

      - name: Fail alert
        id: slack
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.18.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "üö® WARN Act Notice ETL transformation failed at https://github.com/biglocalnews/warn-github-flow/actions"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  status-report:
    name: Status report
    runs-on: ubuntu-latest
    needs: [transform]
    steps:
      - name: Post
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "üëç WARN Act Notice ETL finished at https://github.com/biglocalnews/warn-github-flow/actions"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  alert:
    name: Alert
    runs-on: ubuntu-latest
    needs: [transform]

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Clone repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - id: install-python
        name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - id: auth-gcloud
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ secrets.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          create_credentials_file: true

      - name: Install public dependencies
        run: |
          pip install keyring keyrings.google-artifactregistry-auth
          keyring --list-backends
        shell: bash

      - name: Install private dependencies
        run: pip install warn-bot==0.1.6 -vv --index-url https://us-west2-python.pkg.dev/big-local-news-267923/warn-bot/simple/ --extra-index-url https://pypi.org/simple/
        shell: bash
        env:
            GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth-gcloud.outputs.credentials_file_path }}

      - name: Send alert
        run: warn-bot
